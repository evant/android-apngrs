version: 2.1
orbs:
  gradle: circleci/gradle@3.0.0
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: cimg/android:2023.02.1-ndk
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Install Rust
          command: |
            export RUST_VERSION=1.67.1
            curl -O https://static.rust-lang.org/rustup/dist/x86_64-unknown-linux-gnu/rustup-init && \
            	chmod +x rustup-init && \
            	./rustup-init -y --no-modify-path --default-toolchain $RUST_VERSION && \
            	rm rustup-init && \
            	rustc --version && \
            	cargo --version
      - gradle/with_cache:
          steps:
            - run:
                name: Ndk Path
                command: echo "ndk.dir=${ANDROID_HOME}/ndk/25.2.9519653" > local.properties
            - run:
                name: Build Native
                command: ./gradlew cargoBuild
            - run:
                name: Build
                command: ./gradlew assemble
            - deploy:
                command: |
                  if [ "${CIRCLE_BRANCH}" == "main" ]; then
                    echo "$MAVEN_CENTRAL_SEC_RING" | base64 -d > $HOME/secring.gpg
                    gpg --import --batch $HOME/secring.gpg
                    ./gradlew publish -Psonatype.username="$SONATYPE_USERNAME" -Psonatype.password="$SONATYPE_PASSWORD" -Psigning.keyId=34BCD878 -Psigning.password="$MAVEN_CENTRAL_KEY_PASSPHRASE" -Psigning.secretKeyRingFile=$HOME/secring.gpg -Porg.gradle.parallel=false
                  fi
workflows:
  version: 2
  build:
    jobs:
      - build:
          context: opensource-maven